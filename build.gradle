// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20-RC"

        //classpath "com.chaquo.pyton:gradle:9.1.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
plugins {
    id 'com.chaquo.python' version '11.0.0' apply false
}
ext {
    activityVersion = '1.8.0'
    appCompatVersion = '1.6.1'
    constraintLayoutVersion = '2.1.4'
    coreTestingVersion = '2.2.0'
    coroutines = '1.7.3'
    lifecycleVersion = '2.6.2'
    materialVersion = '1.10.0'
    roomVersion = '2.5.2'
    kotlin_version='1.7.10'
    // testing
    junitVersion = '4.13.2'
    espressoVersion = '3.5.1'
    androidxJunitVersion = '1.1.5'
    kotlinStdlibJdk8Version = '1.9.10'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}